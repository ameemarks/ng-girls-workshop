<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngGirls toDo</title>
</head>
<body>
  <h1>
    Welcome to {{ title }}!
  </h1>

  <app-input-button-unit (submit)="addItem($event)"></app-input-button-unit>
  <ul>
    <li *ngFor="let todoItem of todoList">
      <app-to-do-item [item]=todoItem></app-to-do-item>
    </li>
  </ul>
</body>
</html>
